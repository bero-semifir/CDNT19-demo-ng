<div class="card">
    <div class="card-header">
        <!-- {{}} est le bindinf "interpollation" -->
        <h3 class="card-title">{{ article.title | titlecase }} {{ article.read ? "✔" : null }}</h3>
        <p *ngIf="!article.read">à lire</p>
        <button class="deleteBtn" (click)="deleteArticle(article)">&times;</button>
    </div>
    <div class="card-body">
        <p>{{article.content | slice:0:200}}...</p>
    </div>
    <div class="card-footer">
        <button>Voir la carte</button>
    </div>
</div>
