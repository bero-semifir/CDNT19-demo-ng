<div class="card">
    <div class="card-header">
        <!-- {{}} est le binding "interpollation" -->
        <h3 class="card-title">{{ article.title | titlecase }}</h3>
        <button class="deleteBtn" (click)="deleteArticle(article)">&times;</button>
    </div>
    <div class="card-body">
        <p>{{article.body | slice:0:200}}...</p>
    </div>
    <div class="card-footer">
        <button [routerLink]="'/articles/' + article.id">Voir la carte</button>
    </div>
</div>
